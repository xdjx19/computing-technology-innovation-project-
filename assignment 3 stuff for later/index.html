      if (!text.trim()) {
        document.getElementById("result").innerText = "‚ö†Ô∏è Please enter some text.";
        return;
      }

      // Dummy detection logic (replace with ML API call later)

        document.getElementById("result").innerText = "üö® This looks like spam!";
      } else {
        document.getElementById("result").innerText = "‚úÖ This looks safe.";
